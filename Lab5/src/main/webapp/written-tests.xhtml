<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite/components">

<ui:composition template="WEB-INF/templates/dataView.xhtml">
    <ui:param name="pageTitle" value="#{msg.writtenTests}"/>

    <ui:define name="dataViewContent">
        <my:createNewExamForm createExamBean="#{createWTBackingBean}">

            <div class="p-field p-grid">
                <p:outputLabel for="bibliography" value="#{msg.bibliography}"/><br/>
                <p:inputTextarea cols="25" rows="5" id="bibliography" value="#{createWTBackingBean.bibliography}"
                                 required="true"/>
            </div>
        </my:createNewExamForm>
        <br/><br/>

        <h3 style="margin-left: 50px">#{msg.exams} - #{msg.writtenTests}</h3>

        <div style="margin-left: 50px">
            <my:autocompleteBox autocompleteExam="#{msg.findExams}" autocompleteBox="#{wTAutocompleteBackingBean}"/>
        </div>
        <br/>

        <div style="width: 1200px; margin-left: 50px">
            <my:examDataTable examView="#{dataWTViewBackingBean}">
                <p:column headerText="#{msg.bibliography}">
                    <h:outputText value="#{entity.bibliography}"/>
                </p:column>
            </my:examDataTable>
        </div>

    </ui:define>

</ui:composition>
</html>
