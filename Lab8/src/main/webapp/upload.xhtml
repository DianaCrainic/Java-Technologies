<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/page.xhtml">

    <ui:param name="pageTitle" value="#{msg.uploadDocument}"/>

    <ui:define name="content">
        <div style="margin-top: 50px; margin-left: 50px">
            <p:growl id="messages" showDetail="true"/>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#{uploadBean.file}" mode="simple" skinSimple="true"
                              style="background-color: cornflowerblue;color: white"/>
                <br/><br/>
                <p:commandButton value="#{msg.uploadDocument}" ajax="false" action="#{uploadBean.upload}"
                                 icon="pi pi-arrow-up" style="background-color: cornflowerblue; color: white"/>
            </h:form>
        </div>

    </ui:define>

</ui:composition>

</html>
