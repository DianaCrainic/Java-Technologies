<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/templates/page.xhtml">

    <ui:param name="pageTitle" value="#{msg.documents}"/>
    <br/>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true"/>
        <p:outputPanel id="output-panel" autoUpdate="true">
            <p:dataTable id="documentsTable" var="document" value="#{viewDocumentBean.documents}" style="width: 1200px">
                <p:column headerText="ID">
                    <h:outputText value="#{document.id}"/>
                </p:column>

                <p:column headerText="#{msg.registrationNumber}">
                    <h:outputText value="#{document.registrationNumber}"/>
                </p:column>

                <p:column headerText="#{msg.name}">
                    <h:outputText value="#{document.name}"/>
                </p:column>

            </p:dataTable>
        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
