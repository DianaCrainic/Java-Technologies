<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Exams</title>
</h:head>

<h:body>
    <h1>Exams</h1><br/>

    <p:dataTable id="exams" var="exam" value="#{getExamsBackingBean.exams}" rowKey="#{exam.id}">
        <p:column headerText="ID">
            <h:outputText value="#{exam.id}"/>
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{exam.name}"/>
        </p:column>
        <p:column headerText="Starting Time">
            <h:outputText value="#{exam.startingTime}"/>
        </p:column>
        <p:column headerText="Duration">
            <h:outputText value="#{exam.duration}"/>
        </p:column>
    </p:dataTable><br/><br/>

    <div class="card">
        <h5>Create an exam</h5>
        <div class="p-field p-grid">
            <p:outputLabel for="name" styleClass="p-col-fixed" style="width:100px" value="Name"/>
            <div class="p-col">
                <p:inputText id="name" value="#{createExamBackingBean.name}" required="true"/>
            </div>
        </div><br/>
        <div class="p-field p-grid">
            <p:outputLabel for="startingTime" styleClass="p-col-fixed" style="width:100px" value="Staring Time"/>
            <div class="p-col">
                <p:inputText id="startingTime" value="#{createExamBackingBean.startingTime}" required="true"/>
            </div>
        </div><br/>
        <div class="p-field p-grid">
            <p:outputLabel for="duration" styleClass="p-col-fixed" style="width:100px" value="Duration"/>
            <div class="p-col">
                <p:inputText id="duration" value="#{createExamBackingBean.duration}" required="true"/>
            </div>
        </div><br/>
        <p:commandButton value="Submit" action="#{createExamBackingBean.submit}"/>
    </div>


</h:body>

</html>
