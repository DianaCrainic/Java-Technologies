<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Exams</title>
</h:head>

<h:body>
    <h1>Exams</h1><br/>

    <p:dataTable id="exams" var="exam" value="#{getExamsBackingBean.exams}" rowKey="#{exam.id}">
        <p:column headerText="ID">
            <h:outputText value="#{exam.id}"/>
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{exam.name}"/>
        </p:column>
        <p:column headerText="Starting Time">
            <h:outputText value="#{exam.startingTime}"/>
        </p:column>
        <p:column headerText="Duration">
            <h:outputText value="#{exam.duration}"/>
        </p:column>
    </p:dataTable>
</h:body>

</html>
