<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Exams</title>
</h:head>

<h:body>
    <p:linkButton outcome="/index" style="background-color: darkcyan; width: fit-content;">
        <i class="pi pi-arrow-left"/>
    </p:linkButton>
    <br/><br/>

    <h1>Exams</h1><br/>

    <div class="card" style="margin-left: 50px">
        <h3>Create an exam</h3>
        <h:form>
            <div class="p-field p-grid">
                <p:outputLabel for="name" styleClass="p-col-fixed" style="width:100px" value="Name"/>
                <div class="p-col">
                    <p:inputText id="name" value="#{createExamBackingBean.name}" required="true"/>
                </div>
            </div>
            <br/>
            <div class="p-field p-grid">
                <p:outputLabel for="startingTime" value="Starting Time"/><br/>
                <p:datePicker id="startingTime" value="#{createExamBackingBean.startingTime}"
                              showTime="true" required="true"/>
            </div>
            <br/>
            <div class="p-field p-grid">
                <p:outputLabel for="duration" styleClass="p-col-fixed" style="width:100px" value="Duration (min)"/>
                <div class="p-col">
                    <p:inputText id="duration" value="#{createExamBackingBean.duration}" required="true"/>
                </div>
            </div>
            <br/>
            <h:commandButton value="Submit" action="#{createExamBackingBean.submit}"/>
        </h:form>
    </div>
    <br/><br/>

    <p:separator/><br/>

    <div style="width: 900px; margin-left: 50px">
        <h3>List of exams</h3>

        <p:dataTable id="exams" var="exam" value="#{getExamsBackingBean.exams}" rowKey="#{exam.id}">
            <p:column headerText="ID">
                <h:outputText value="#{exam.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{exam.name}"/>
            </p:column>
            <p:column headerText="Starting Time">
                <h:outputText value="#{exam.startingTime}"/>
            </p:column>
            <p:column headerText="Duration">
                <h:outputText value="#{exam.duration}"/>
            </p:column>
        </p:dataTable>
    </div><br/><br/>

</h:body>

</html>
