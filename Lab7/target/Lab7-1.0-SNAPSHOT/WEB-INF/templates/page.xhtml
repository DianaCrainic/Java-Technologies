<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="messages" var="msg"/>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8" locale="#{languageBean.locale}">
    <h:head>
        <title>#{pageTitle}</title>
    </h:head>

    <h:body>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/WEB-INF/decorators/header.xhtml" pageTitle="#{pageTitle}"/>
            </ui:insert>
        </div>

        <div id="nav">
            <ui:include src="/WEB-INF/decorators/menuBar.xhtml"/>
        </div>

        <div id="content">
            <ui:insert name="content">
                Page Content
            </ui:insert>
        </div>

        <div style="position: fixed; bottom: 0; width: 100%; display: flex; margin-left: 20px">
            <ui:insert name="footer">
                <ui:include src="/WEB-INF/decorators/footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</f:view>

</html>
