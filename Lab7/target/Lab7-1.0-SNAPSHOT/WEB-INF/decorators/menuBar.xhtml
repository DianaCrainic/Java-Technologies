<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <div style="margin-left: 50px">
        <p:linkButton outcome="/registration" value="#{msg.registration}"
                      rendered="#{authenticationService.user == null}"
                      style="margin-right: 30px; background-color: cornflowerblue"/>
        <p:linkButton outcome="/authentication" value="#{msg.authenticate}"
                      rendered="#{authenticationService.user == null}"
                      style="margin-right: 30px; background-color: cornflowerblue"/>
        <p:linkButton outcome="/upload" value="#{msg.uploadDocument}"
                      rendered="#{authenticationService.user != null and authenticationService.user.role.equals('author')}"
                      style="margin-right: 30px; background-color: cornflowerblue"/>

    </div>

    <h:form style="float: right">
        <h:commandButton action="#{authenticationService.logout}" value="#{msg.logout}"
                         rendered="#{authenticationService.user != null}"
                         style="margin-right: 10px; background-color: cornflowerblue; color: white"/>
        <h:commandButton action="#{languageBean.setLanguage('')}" value="#{msg['language.en']}"
                         style="margin-right: 10px; background-color: cornflowerblue; color: white"/>
        <h:commandButton action="#{languageBean.setLanguage('ro')}" value="#{msg['language.ro']}"
                         style="background-color: cornflowerblue; color: white"/>
    </h:form>
</f:view>
</html>
