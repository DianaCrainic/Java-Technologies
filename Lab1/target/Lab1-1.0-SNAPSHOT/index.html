<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Servlet</title>
</head>
<body>
<h1>Servlet</h1>
<form method="POST" action="query">
    Key: <input type="text" id="key" name="key" aria-label="Key..."><br>
    Value: <input type="number" min="0" id="value" name="value" aria-label="Value..." value=0><br>
    <label>
        <input type="checkbox" name="mock" checked="checked">
    </label>Mock<br>
    <label>
        <input type="checkbox" name="sync" checked="checked">
    </label>Sync<br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
