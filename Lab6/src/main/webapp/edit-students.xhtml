<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="WEB-INF/templates/dataEdit.xhtml">

    <ui:param name="pageTitle" value="#{msg.editStudent}"/>

    <ui:define name="dataEditContent">
        <h:form>

            <div class="p-field p-grid">
                <p:outputLabel for="name" styleClass="p-col-fixed" style="width:100px" value="#{msg.name}"/>
                <div class="p-col">
                    <p:inputText id="name" value="#{editStudentBackingBean.studentDto.name}" required="true"/>
                </div>
            </div>
            <br/>
            <div class="p-field p-grid">
                <p:outputLabel for="exams" value="#{msg.exams}"/><br/>
                <p:inputText id="exams" value="#{editStudentBackingBean.studentDto.assignedExams}" required="true"/>
            </div>
            <br/>
            <h:commandButton value="#{msg.submit}" action="#{editStudentBackingBean.submit}"/>
            <br/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
